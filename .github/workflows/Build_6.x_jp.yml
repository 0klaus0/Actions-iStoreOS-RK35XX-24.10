        ğŸŒ é»˜è®¤ç®¡ç†åœ°å€: 192.168.100.1

        ğŸ‘¤ ç”¨æˆ·å: root
        ğŸ”’ å¯†ç : password
        " >> release.txt
        echo "status=success" >> ${GITHUB_OUTPUT}

    - name: è‡ªåŠ¨å‘å¸ƒå›ºä»¶åˆ° Releases
      uses: softprops/action-gh-release@v2
