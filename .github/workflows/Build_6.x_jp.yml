  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: åˆå¹¶ç£ç›˜
      uses: easimon/maximize-build-space@master
      with:
        swap-size-mb: 1024
